<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Job Portal - Find Your Dream Job</title>
    <style>
      /* Prevent white flash on load - match app background */
      body {
        margin: 0;
        padding: 0;
        background-color: #070718;
        color: #f1f5f9;
        overflow: hidden;
      }

      /* Loading screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #040615 15%, #090b2a 45%, #120b32 75%, #050418 100%);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      /* Animated spinner */
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(159, 116, 255, 0.2);
        border-top-color: #9f74ff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        margin-top: 20px;
        font-family: "Inter", "Segoe UI", "Roboto", sans-serif;
        font-size: 16px;
        color: #cbd5f5;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }

      /* Hide loading screen after React loads */
      #root:not(:empty) ~ #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading screen - shown until React loads -->
    <div id="loading-screen">
      <div class="spinner"></div>
      <div class="loading-text">Loading Job Portal...</div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hide loading screen once React has rendered
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(() => {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              loadingScreen.remove();
              document.body.style.overflow = 'visible';
            }, 500);
          }, 100);
        }
      });
    </script>
  </body>
</html>
